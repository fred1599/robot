<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Votre lieu</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/response.css') }}" />
    <script type = "text/javascript" src = "{{ url_for('static', filename='js/display.js') }}" ></script>
    <script type=text/javascript>$SCRIPT_ROOT = {{ request.script_root|tojson|safe }};</script>
</head>

<body>
    <form id="query", method="post">
        <div class="form-group">
            <label for="query">Découvrez à partir d'une adresse, toutes les informations nécessaires !</label>
            <input type="text" class="form-control" name="question" id="question" placeholder="Entrer votre lieu à découvrir">
        </div>
        <button type="submit" class="btn btn-primary">Envoyer</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    {% if query %}
        {% if address %}
            <div class="ad">
                {% for line in address %}
                    <p class="line_adress">{{ line }}</p>
                {% endfor %}
            </div>
        {% endif %}
        {% if wiki %}
            <div class="ad">
                {% for line in wiki %}
                    <p class="line_adress">{{ line }}</p>
                {% endfor %}
            </div>
        {% endif %}
    {% endif %}

</body>

</html>
